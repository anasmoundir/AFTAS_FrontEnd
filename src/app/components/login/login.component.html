<div class="container mx-auto">
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-md shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <form class="login-form" (ngSubmit)="login()">

      <mat-form-field appearance="fill" class="mb-4">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter your username" [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="mb-4">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="w-full mb-4">Login</button>
      <div class="text-center">
        <span class="text-gray-600">Don't have an account?</span>
        <a routerLink="/home" class="text-indigo-600">Register</a>
      </div>
    </form>
  </div>
</div>
