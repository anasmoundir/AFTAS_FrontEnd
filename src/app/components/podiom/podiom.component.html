<mat-card>
  <mat-card-header>
    <mat-card-title>Podium for Competition {{ selectedCompetition?.id }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div>
      <label>Select a Competition:</label>
      <mat-form-field>
        <mat-label>Competition</mat-label>
        <mat-select [(value)]="selectedCompetition" placeholder="Select a Competition">
          <mat-option *ngFor="let comp of competitions" [value]="comp">
            {{ comp.code }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button (click)="onSearchButtonClick()">Search Podium</button>
    </div>
    <div *ngFor="let winner of podium.slice(0, 3)">
      <app-winner-card [winner]="winner"></app-winner-card>
    </div>
  </mat-card-content>
</mat-card>
