<app-member-search></app-member-search>
<div class="mat-elevation-z8">

  <button mat-fab extended color="primary" (click)="openMemberModal(null, 'add')">Add Member</button>


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let member">{{ member.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let member">{{ member.name || 'N/A' }}</td>
    </ng-container>

    <ng-container matColumnDef="last">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
      <td mat-cell *matCellDef="let member">{{ member.familyname }}</td>
    </ng-container>

    <ng-container matColumnDef="familyname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Familyname</th>
      <td mat-cell *matCellDef="let member">{{ member.familyname }}</td>
    </ng-container>

    <ng-container matColumnDef="accessinsDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Accession Date</th>
      <td mat-cell *matCellDef="let member">{{ member.accessionDate | date:'EEEE, MMMM d, y' }}</td>
    </ng-container>

    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nationality</th>
      <td mat-cell *matCellDef="let member">{{ member.nationality }}</td>
    </ng-container>


    <ng-container matColumnDef="identitydocumenttype">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Identity Document Type</th>
      <td mat-cell *matCellDef="let member">{{ member.identitydocumenttype }}</td>
    </ng-container>



    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let member">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let member">
        <button mat-icon-button (click)="openMemberModal(member, 'delete')">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[7, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
